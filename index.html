</head>

<body>
	<div>
		<div class="swiper-container" id="bannerSwiper">
			<div class="swiper-wrapper">
				<div class="swiper-slide">

		<div class="box">
			<div class="box-title">品牌资讯</div>

				<video width="100%" height="100%" controls muted preload autoplay="autoplay" loop="loop" poster="images/index/mtx-1.mp4">

				</video>
			</div>
			<div class="g-flex g-flex-jc-sb news-box">
				<div class="new-swiper">
					<div class="swiper-container" id="newSwiper">
						<div class="swiper-wrapper">
							<div class="swiper-slide">
								<a href="#">
									<img src="images/index/new-pic.jpg" class="new-pic">
								</a>
							</div>
							<div class="swiper-slide">
								<a href="#">
									<img src="images/index/slide-img.jpg" class="new-pic">
								</a>
							</div>
							<div class="swiper-slide">
								<a href="#">
									<img src="images/index/new-pic.jpg" class="new-pic">
								</a>
							</div>
						</div>
					</div>
				</div>
				<div class="news-info">
					<div class="new-info g-flex g-flex-ac g-flex-jc active">共同防“疫”,十月结晶</div>
					<div class="new-info g-flex g-flex-ac g-flex-jc">联袂孵化品牌-鹿小吾</div>
					<div class="new-info g-flex g-flex-ac g-flex-jc">十月结晶再登育儿网</div>
				</div>
			</div>
		</div>
		<div class="brand-swiper">
			<div class="swiper-container" id="brandSwiper">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<a href="#">
							<img src="images/index/brand-pic.jpg" class="brand-pic">
						</a>
					</div>
					<div class="swiper-slide">
						<a href="#">
							<img src="images/index/brand-pic.jpg" class="brand-pic">

						<a href="#">

					</div>

						<a href="#">
							<img src="images/index/brand-pic.jpg" class="brand-pic">
						</a>
					</div>
					<div class="swiper-slide">
						<a href="#">
							<img src="images/index/brand-pic.jpg" class="brand-pic">

					</div>

						<a href="#">
							<img src="images/index/brand-pic.jpg" class="brand-pic">
						</a>
					</div>
				</div>
			</div>
		</div>
		<div class="box">
			<div class="type-title">
				<p class="type-name active">妈妈用品</p> / 
				<p class="type-name">宝宝用品</p> / 
				<p class="type-name">月子产康</p> / 
				<p class="type-name">月子服务</p>
			</div>
			<div class="type-swiper">
				<div class="swiper-container swiper-no-swiping" id="typeSwiper">
					<div class="swiper-wrapper">
					<div class="swiper-slide">
						<a href="#"><img src="images/index/type-pic.jpg" class="type-pic"></a>
					</div>

						<a href="#"><img src="images/index/slide-img.jpg" class="type-pic"></a>

		</div>
	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/flexible.js"></script>
	<script type="text/javascript" src="js/swiper.min.js"></script>
	<script type="text/javascript">
		var bannerSwiper = new Swiper('#bannerSwiper',{
			autoplay: {
				delay:3000,
				disableOnInteraction: false,
			},
			loop : true,
			autoplayDisableOnInteraction:false,
			pagination: {
				el: '.swiper-pagination',
			},
		})

		var length = $('#newSwiper .swiper-slide').length;
		var newSwiper = new Swiper('#newSwiper',{
			autoplay: {
				delay:3000,
				disableOnInteraction: false,
			},
			speed: 1000,
			loop : true,
			effect : 'fade',
			autoplayDisableOnInteraction:false,
			on: {
				slideChange: function (e) {
					var index = (this.activeIndex - 1) % length
			    	$('.new-info').removeClass('active').eq(index).addClass('active');
				},
			},
		})

		$('.new-info').on('click',function(){
			$(this).addClass('active').siblings('.new-info').removeClass('active');
			var index = $(this).index();
			newSwiper.slideToLoop(index)
		})


		var brandSwiper = new Swiper('#brandSwiper',{
			autoplay: {
				disableOnInteraction: false,
			},
			loop : true,
			slidesPerView: "auto",
			spaceBetween: 10,
			freeMode: true,
		})

		var typeSwiper = new Swiper('#typeSwiper',{
			effect : 'fade',
		})

		$('.type-name').on('click',function(){
			$(this).addClass('active').siblings('.type-name').removeClass('active');
			var index = $(this).index();
			typeSwiper.slideTo(index)
		})

		


	</script>
</body>
	
</html>
