<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>首页</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/public.css">
  <link rel="stylesheet" href="./css/headerFooter.css" />
  <link rel="stylesheet" href="css/mui.min.css">
  <link rel="stylesheet" type="text/css" href="./css/index.css">

</head>

<body>
	<div>
		<div class="mui-slider" id="slider">
			<div class="mui-slider-group mui-slider-loop">
				<div class="mui-slider-item">
					<img src="images/index/slide-img.jpg">
				</div>
				<div class="mui-slider-item">
					<img src="images/index/slide-img.jpg">
				</div>
				<div class="mui-slider-item">
					<img src="images/index/slide-img.jpg">
				</div>
				<div class="mui-slider-item">
					<img src="images/index/slide-img.jpg">
				</div>
				<div class="mui-slider-item">
					<img src="images/index/slide-img.jpg">
				</div>
				<div class="mui-slider-item">
					<img src="images/index/slide-img.jpg">
				</div>
			</div>
			<div class="mui-slider-indicator">
				<div class="mui-indicator mui-active"></div>
				<div class="mui-indicator"></div>
				<div class="mui-indicator"></div>
				<div class="mui-indicator"></div>
			</div>
		</div>
		<div class="box">
			<div class="box-title">品牌资讯</div>
			<div class="video">
				<video width="100%" height="200" controls muted preload autoplay="autoplay" loop="loop" poster="images/index/mtx-1.mp4">
					<source src="images/index/mtx-1.mp4" type="video/mp4"></source>
					您的浏览器不支持 HTML5 video 标签。
				</video>
			</div>
			
		</div>
	</div>
	<script type="text/javascript" src="./js/jquery.min.js"></script>
	<script src="js/mui.min.js"></script>
	<script type="text/javascript">
		mui.init({
			swipeBack:true
		})
		var slider = mui('#slider');
		slider.slider({
			interval:3000
		})
		
		
	</script>
</body>
	
</html>
