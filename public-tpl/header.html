<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport"   content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/headerFooter.css">
  <link rel="stylesheet" href="../css/mui.min.css">
  <script src="../js/mui.min.js"></script>
</head>

<body>

  <!-- 侧滑导航根容器 -->
<div class="mui-off-canvas-wrap mui-draggable mui-slide-in" id="offCanvasWrapper">
  <!-- 菜单容器 -->
  <aside class="mui-off-canvas-left mui-transitioning">
    <div class="mui-scroll-wrapper" id="offCanvasSideScroll" >
      <div class="mui-scroll" style="color: #fff;">
        <!-- 菜单具体展示内容 -->
          <a class="header-tab-item">首页</a>
          <a class="header-tab-item">所有产品</a>
          <a class="header-tab-item">孕物语</a>
          <a class="header-tab-item">月子会所</a>
          <a class="header-tab-item">产后恢复</a>
          <a class="header-tab-item">月嫂服务</a>
          <a class="header-tab-item">品牌简介</a>
          <a class="header-tab-item">品牌资讯</a>
          <a class="header-tab-item">联系我们</a>
      </div>
    </div>
  </aside>
  <!-- 主页面容器 -->
  <div class="mui-inner-wrap ">
    <!-- 主页面标题 -->
    <header class="mui-bar mui-bar-nav header">
      <img class="header-icon " src="../images/icon.png" id="offCanvasShow">
      <img class="header-logo " src="../images/hearder-logo.png">
    </header>
    <div class="mui-content mui-scroll-wrapper">
      <div class="mui-scroll">
        <!-- 主界面具体展示内容 -->

      </div>
    </div>
  		<!-- off-canvas backdrop -->
      <div class="mui-off-canvas-backdrop"></div>
  </div>
</div>
<script>
  	mui.init();
    var offCanvasWrapper = mui('#offCanvasWrapper');
	document.getElementById('offCanvasShow').addEventListener('tap', function() {
				offCanvasWrapper.offCanvas('show');
			});
      mui('#offCanvasSideScroll').scroll();
</script>
</body>

</html>
